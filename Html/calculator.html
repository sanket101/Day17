<html>
<head>
<script>
function add(){
	var input1 = document.getElementById("a");
	var input2 = document.getElementById("b");
	
	var one = parseInt(input1.value, 10);
	var two = parseInt(input2.value, 10);
	
	if(isNaN(one) || isNaN(two))
		alert("Please enter numbers!!!");
	else
		document.getElementById('res').innerHTML = one+two;
}

function sub(){
	var input1 = document.getElementById("a");
	var input2 = document.getElementById("b");
	
	var one = parseInt(input1.value, 10);
	var two = parseInt(input2.value, 10);
	
	if(isNaN(one) || isNaN(two))
		alert("Please enter numbers!!!");
	else
		document.getElementById('res').innerHTML = one-two;
}

function mul(){
	var input1 = document.getElementById("a");
	var input2 = document.getElementById("b");
	
	var one = parseInt(input1.value, 10);
	var two = parseInt(input2.value, 10);
	
	if(isNaN(one) || isNaN(two))
		alert("Please enter numbers!!!");
	else
		document.getElementById('res').innerHTML = one*two;
}

function div(){
	var input1 = document.getElementById("a");
	var input2 = document.getElementById("b");
	
	var one = parseInt(input1.value, 10);
	var two = parseInt(input2.value, 10);
	
	if(isNaN(one) || isNaN(two))
		alert("Please enter numbers!!!");
	else
		document.getElementById('res').innerHTML = one/two;
}
</script>
</head>
<body>
<h1>
Enter value of a : <input type="text" name="t1" id="a"><br>
Enter value of b : <input type="text" name="t2" id="b"><br>
<br>
<br>
Result : <span id="res"></span>
<br> 
<br>
<button onClick="add()">ADD</button>
<button onClick="sub()">SUB</button>
<button onClick="mul()">MUL</button>
<button onClick="div()">DIV</button>
</h1>
</body>
</html>
