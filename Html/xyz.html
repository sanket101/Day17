<html>
	<head>
		<script>
			function abc(){
				alert("From abc method");
			}
			
			function xyz(){
				alert("From xyz method");
			}
			
			function pqr(){
				alert("From pqr method");
			}

			function efg(){
				alert("From efg method");
			}
			
			function check(){
				var chars = document.f1.t1.value.length;
				if(chars < 5)
					return false;
				else
					return true;
			}	
		</script>
	</head>
	<body>
		<h1>Javascript Demo</h1>
		<hr>
		<h3>Printing the statement 10 times : - </h3>
		<h2>
		<script>
			for(i=1;i<=10;i++){
				document.write("Hello Everybody<br>");
			}
		</script>
		</h2>
		<h3>Thanks</h3>
		<form action="abc.html" onSubmit="return check()" name="f1">
			<input type="text" name="t1"><br>
			<input type="submit" name="b1" value="SUBMIT">
		</form>
		<input type="text" name="t1" onChange="alert('Enter name')">
		<input type="button" name="b1" value="CLICK" onClick="abc()">
		<input type="button" name="b2" value="DOUBLE CLICK" onDblClick="xyz()">
		<input type="button" name="b3" value="COME OVER" onMouseOver="pqr()">
		<input type="button" name="b4" value="GO OUT" onMouseOut="efg()">
	</body>
</html>
